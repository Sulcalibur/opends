name: Secret Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  trufflehog:
    name: TruffleHog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: brew install trufflehog

      - name: Run TruffleHog
        run: |
          trufflehog filesystem \
            --no-update \
            --allowlist-path=.secrets.allowlist \
            .
