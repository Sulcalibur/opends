version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-opends}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
  backend:
    build: ../../backend
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-opends}
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      PENPOT_API_URL: ${PENPOT_API_URL:-https://design.penpot.app/api}
      TOKEN_ENC_KEY: ${TOKEN_ENC_KEY:-}
      FIGMA_CLIENT_ID: ${FIGMA_CLIENT_ID:-}
      FIGMA_CLIENT_SECRET: ${FIGMA_CLIENT_SECRET:-}
      FIGMA_REDIRECT_URI: ${FIGMA_REDIRECT_URI:-http://localhost:3001/api/auth/figma/callback}
      PENPOT_OIDC_ISSUER: ${PENPOT_OIDC_ISSUER:-https://design.penpot.app/auth}
      PENPOT_CLIENT_ID: ${PENPOT_CLIENT_ID:-}
      PENPOT_CLIENT_SECRET: ${PENPOT_CLIENT_SECRET:-}
      PENPOT_REDIRECT_URI: ${PENPOT_REDIRECT_URI:-http://localhost:3001/api/auth/penpot/callback}
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
  frontend:
    build: ../../frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
volumes:
  pgdata:

