name: Button
description: A clickable button component for user interaction
props:
  - name: variant
    type: string
    values:
      - primary
      - secondary
      - outline
      - text
    default: primary
    description: Visual style variant
    required: false
  - name: size
    type: string
    values:
      - small
      - medium
      - large
    default: medium
    description: Size of the button
    required: false
  - name: disabled
    type: boolean
    default: false
    description: Whether the button is disabled
    required: false
  - name: loading
    type: boolean
    default: false
    description: Show loading state
    required: false
slots:
  - name: default
    description: Button content (text or icon)
  - name: icon
    description: Icon slot (for icon-only buttons)
events:
  - name: click
    description: Emitted when button is clicked
    payload: MouseEvent
examples:
  - |
    <Button variant="primary" size="medium">
      Click me
    </Button>
  - |
    <Button variant="secondary" size="small" icon="pi pi-check">
      Save
    </Button>
  - |
    <Button variant="outline" :loading="true">
      Loading...
    </Button>
usage: |
  Use buttons for actions that trigger an event. Choose the variant
  based on the importance of the action:
  
  - **Primary**: Main action on a page
  - **Secondary**: Secondary actions
  - **Outline**: Less prominent actions
  - **Text**: Minimal visual impact
  
  Buttons should have clear, action-oriented labels.
notes:
  - Buttons should be at least 44x44px for touch targets
  - Use aria-label for icon-only buttons
  - Consider button placement in the visual hierarchy